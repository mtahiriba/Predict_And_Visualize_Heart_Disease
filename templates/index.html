<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ML Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
    <!-- <link rel="stylesheet" href="../static/index.css"> -->

</head>
<body>
    <div id="loading">
        <div id="spinner"></div>
    </div>
    <header id="header" class="animated slideInDown" style="animation-delay:1.8s;">
        <table>
            <tr>
                <td id="logo">Heart Disease Detector</td>
            </tr>
        </table>
    </header>

    <table id="top_part">
        <tr>
            <td id="about" class="animated slideInLeft " style="animation-delay:2s; margin-top: 70px;">
                <img src="https://www.pngarts.com/files/11/Vector-Human-Heart-Transparent-Image.png" alt="" width="300px" style="margin: 0px auto;">
                <h1>Detect Heart Disease With <span style="color: rgba(255, 44, 90);">93.69%</span> Accuracy</h1>
            </td>
            <td id="rightImage" class="animated jackInTheBox" style="animation-delay:2.2s;">
                <div class="formContainer">
                    <h3 class="textHeading">Data Collection</h3>
                    <br>
                    <form action="/result", method="post">
                        <div class="form-group">
                          <input type="text" class="form-control"  placeholder="Body Mass Index (BMI)" name="BMI">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control"  placeholder="Physical Health" name='Physical'>
                        </div>
                        <input type="text" class="form-control"  placeholder="Mental Health" name='Mental'>
                        <br>
                        <div class="row">
                            <div class="col-6 innnerchecks">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="YES" name="Smoking">
                                    <label class="form-check-label">Smoking</label>
                                  </div>
                  
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="YES" name="Stroke">
                                    <label class="form-check-label">Stroke</label>
                                  </div>
                  
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="YES" name="DiffWalking">
                                    <label class="form-check-label">Difficullt in Walking</label>
                                  </div>
                  
                                  <!-- <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="YES" name="Diabetic">
                                    <label class="form-check-label">Diabetic</label>
                                  </div> -->
                  
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="YES" name="Asthma">
                                    <label class="form-check-label">Asthma</label>
                                  </div>
                  
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="YES" name="KidneyDisease">
                                    <label class="form-check-label">Kidney Disease</label>
                                  </div>
                  
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="YES" name="SkinCancer">
                                    <label class="form-check-label">Skin Cancer</label>
                                  </div>

                                  <label>Diabetic</label><br>
                                <select name="Diabetic" style="width: 11.5em;">
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                    <option value="Yes (during pregnancy)">Yes (during pregnancy)</option>
                                    <option value="No borderline diabetes">No borderline diabetes</option>
                                </select>
                            </div>
                            <div class="col-6 innermanus">
                                <label>Sex</label><br>
                                <select name="sex" style="width: 11.5em;">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                                <br><br><br>
                                
                                <label>Age Category</label><br>
                                <select name="age" style="width: 11.5em;">
                                    <option value="18-24">18-24</option>
                                    <option value="25-29">25-29</option>
                                    <option value="30-34">30-34</option>
                                    <option value="35-39">35-39</option>
                                    <option value="40-44">40-44</option>
                                    <option value="45-49">45-49</option>
                                    <option value="50-54">50-54</option>
                                    <option value="55-59">55-59</option>
                                    <option value="60-64">60-64</option>
                                    <option value="65-69">65-69</option>
                                    <option value="70-74">70-74</option>
                                    <option value="75-79">75-79</option>
                                    <option value="80 or older">80 or older</option>
                                </select>
                                <br><br>
                        
                                <label>Race</label><br>
                                <select name="race" style="width: 11.5em;">
                                    <option value="White">White</option>
                                    <option value="Black">Black</option>
                                    <option value="Asian">Asian</option>
                                    <option value="American Indian/Alaskan Native">American Indian/Alaskan Native</option>
                                    <option value="Hispanic">Hispanic</option>
                                    <option value="Other">other</option>
                                </select>

                            </div>
                        </div> 
                        <br>
                        <button type="submit" class="btn_Two">DETECT</button>
                      </form>
        
                </div>
            </td>
        </tr>
    </table>

    <script src="{{url_for('static', filename='index.js')}}" type="text/javascript"></script>
</body>
</html>
