    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">

<body>
    <div class="row">
        <div class="col-12 text-center" style="background-color: rgba(255, 44, 90); color: white; height: 80px;">
            <h1 class="text-center resultHeading">Heart Disease Detection</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-6 text-center" style="padding-left: 240px; padding-right: 160px; margin-top: 250px;">
            {% if LIST %}
                <!-- <h5 class="text-center">data: {{LIST}}</h5>
                <h5 class="text-center">data 2: {{X}}</h5>
                <h5 class="text-center">prediction: {{PREDICTION}}</h5> -->
                <h1 class="text-center">Heart Disease <br> <span style="color: rgba(255, 44, 90); font-weight: bold; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; display: block; margin-top: 10px;">{{PREDICTION}}</span></h1>
                <!-- <h2 class="text-center">Result is <span style="color: rgba(255, 44, 90);">91.5%</span> correct</h2> -->
            {% endif %}
            
            <a href="/"><button class="btn_Two">DETECT AGAIN!</button><br></a>
        </div>
        <div class="col-6">
            <img src="https://atlas-content-cdn.pixelsquid.com/assets_v2/249/2491491578032428819/jpeg-600/G03.jpg" alt="">
        </div>
    </div>
    
</body>
